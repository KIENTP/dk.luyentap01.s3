<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("nhap vao so a: "));
    var b = parseInt(prompt("nhap vao so b: "));
    var c = parseInt(prompt("nhap vao so c: "));
    var max;
    if (a > b) {
        if (a > c) {
            max = a;
        } else {
            if (b > c) {
                max = b;
            } else {
                max = c;
            }
        }
    }
    alert(max);
</script>
</body>
</html>
